<!DOCTYPE html>

<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='happyface.jpg'">make me sad</button>

<img id="myImage" src="sadface.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='sadface.jpg'">make me happy</button>

</body>
</html>
